<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Light/Dark Mode Toggle</title>
  <style>
    /* Default light theme */
    :root {
      
      --bg-color: #111111;
      --text-color: #f5f5f5;
    }

    /* DARK MODE: when body has .dark-mode class */
    body:has(#mode-toggle:checked) {
      --bg-color: #ffffff;
      --text-color: #111111;
    }

    body {
      margin: 0;
      padding: 2rem;
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: sans-serif;
      transition: background-color 0.3s, color 0.3s;
    }

    .theme-toggle {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-bottom: 2rem;
      font-weight: bold;
    }

    #mode-toggle {
      transform: scale(1.2);
      cursor: pointer;
    }
  </style>
</head>
<body>
  <label class="theme-toggle">
    <input type="checkbox" id="mode-toggle" />
    Dark Mode
  </label>

  <main>
    <h1>Welcome to My Website</h1>
    <p>This is a light/dark mode toggle using pure HTML + CSS with the <code>:has()</code> selector.</p>
  </main>
</body>
</html>
